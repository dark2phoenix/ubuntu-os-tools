---
- hosts: all:localhost:photon
  become_user: root

  tasks:
    #
    # Ensure operation only on Photon hosts
    #
    - name: Perform basic Photon VM configuration
      block:
        - name: Configure Role 'Photon'
          include_role:
            name: photon
          vars:
            docker_photon_testing_in_docker: no
            docker_user_id: 233
            docker_group_id: 233
            docker_insecure_registries: []
            docker_daemon_config:
                exec-opts:
                  - "native.cgroupdriver=systemd"
                log-driver: "json-file"
                log-opts:
                  max-size: "10m"
                  max-file: "1000"
                storage-driver: "overlay2"
                storage-opts:
                  - "overlay2.override_kernel_check=true"
            apt_updatecache: yes
            apt_distrosync: yes
            apt_additional_packages:
              - unzip
            ssh_enabled_users:
              - name: root
                ssh_key: "ssh-rsa  cmccann-private-key"
            syslog_remote_server: "172.28.7.111"
            syslog_remote_port: 514
            ntp_timezone: "America/New_York"
